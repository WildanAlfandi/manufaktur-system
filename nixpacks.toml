# nixpacks.toml
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x", "php82", "php82Extensions.pdo_mysql", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl"]

[phases.install]
cmds = [
    "npm install",
    "composer install --optimize-autoloader --no-dev"
]

[phases.build]
cmds = [
    # Build frontend assets
    "npm run build",
    
    # Setup Laravel permissions
    "mkdir -p bootstrap/cache",
    "mkdir -p storage/app/public",
    "mkdir -p storage/framework/cache",
    "mkdir -p storage/framework/sessions",
    "mkdir -p storage/framework/views",
    "mkdir -p storage/logs",
    "chmod -R 755 bootstrap/cache",
    "chmod -R 755 storage",
    
    # Laravel optimizations
    "php artisan storage:link",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    
    # Run database migrations (comment out if you want to run manually)
    "php artisan migrate --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"