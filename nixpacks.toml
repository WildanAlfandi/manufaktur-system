[phases.setup]
nixPkgs = ["...", "nodejs"]

[phases.install]
cmds = [
    "npm install",
    "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan optimize",
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"